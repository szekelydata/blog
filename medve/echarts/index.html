            z-index: 2;

            content: "";

<body>
    <div id='bg'><video style="position: absolute; left:0px; top:0px; min-width: 100%;
        min-height: 100%;" loop muted autoplay poster="../viz/medv2.gif">
            <source src="medve.mp4" type="video/mp4">
    </div>
    <div id='cg'></div>
    <div id='fr'>
        <iframe id="container" src='frame.html'></iframe>
    </div>
    <script>

        setTimeout(function () {
            var cg = document.getElementById('cg');
            cg.style.opacity = 0;
            var bg = document.getElementById('bg');
            bg.style.opacity = .2;
        }, 2000)

        var rescale = function (full) {

            //scale content
            var container = document.getElementById("container")
            var parent = document.body;
            var scal = Math.min(
                (parent.offsetWidth) /
                container.offsetWidth,
                (parent.offsetHeight) /
                container.offsetHeight)

            scal = (scal > 1) ? (full ? scal : 1) : scal;

            console.log('rendering...scaling', scal)

            container.style.WebkitTransform = "scale(" + scal + ")";
            container.style.OTransform = "scale(" + scal + ")";
            container.style.MozTransform = "scale(" + scal + ")";
            container.style.msTransform = "scale(" + scal + ")";
            container.style.Transform = "scale(" + scal + ")";

            container.style.WebkitTransformOrigin = "50% 50%";
            container.style.OTransformOrigin = "50% 50%";
            container.style.MozTransformOrigin = "50% 50%";
            container.style.msTransformOrigin = "50% 50%";
            container.style.TransformOrigin = "50% 50%";

        };

        //init view
        if (window.location.hash == '#full') {
            rescale(true);
        } else rescale(false);

    </script>
