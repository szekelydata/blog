
<!doctype html>
<meta charset="utf-8">

<!-- load D3js -->
<script src="//d3plus.org/js/d3.js"></script>

<!-- load D3plus after D3js -->
<script src="//d3plus.org/js/d3plus.js"></script>

<!-- create container element for visualization -->
<div id="viz"></div>

<style>
	@font-face {
		font-family: "Righteous";
		src: url(Righteous-Regular.ttf) format("truetype");
	}
</style>
<script>
  // sample data array
  var font={"family":"Righteous","size":15,"align":"center","secondary":{"family":"Righteous"}};
  var dep=1;
  var ibs=["hcountry","to","from","al"];
  var ifs=[{"Célország":"hcountry"},
  {"Célváros":"to"},
  {"Kiindulópont":"from"},
  {"Légitársaság":"al"}];
  var country="g_ro.json";  

  var visualization = d3plus.viz()
    .container("#viz")     // container DIV to hold the visualization
    .type("bubbles")       // visualization type
    .size("heti járatszám")         // key name to size bubbles
    .font(font)
    .legend(false)
    .ui({"value":[
      {"method" : function(v){
        country=v;
        load(v);
      },
      "value"  :[{"Románia":"g_ro.json"},{"Magyarország":"g_hu.json",}],
      "label" : " ",
      "type" : "drop"
    },
    {"method" : function(v){
      dep=v;
      load(country);
    },
    "value"  :[{"Normál":1}, {"Részletes":2} ],
    "label" : " "
  },
  {"method" : function(v){
    var k=ibs.indexOf(v);
    var c=ibs[0];
    ibs[0]=v;
    ibs[k]=c;
    load(country);
  },
  "value"  :ifs,
  "label" : " ",
  "type" : "drop"
},
{"method" : function(v){
  var k=ibs.indexOf(v);
  var c=ibs[1];
  ibs[1]=v;
  ibs[k]=c;
  load(country);
},
"value"  :ifs,
"label" : " ",
"type" : "drop"
},
{"method" : function(v){
  var k=ibs.indexOf(v);
  var c=ibs[2];
  ibs[2]=v;
  ibs[k]=c;
  load(country);
},
"value"  :ifs,
"label" : " ",
"type" : "drop"
}]})

    function load(file){
      d3.json(file, function(error, data) {
        function viz(ids){
         visualization
		  	.data(data)     // data to use with the visualization
		    .id(ids) // nesting keys
		    .depth(dep)
		    .color(function(d){
		    	return d[ids[d.d3plus.depth]];
		    })
		    .draw()
      }

      viz(["type"].concat(ibs,["ap"]));

    })
    }

    load(country);

  </script>
