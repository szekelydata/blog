<script>
  // sample data array

  var initcountry='900'; //642 romania 348 hungary 9998 szekelyland 840 US
  var initviz=1;
  var sca="linear";
  var center="+";

  function sethash(){
	  scale=(sca=="linear")?0:1;
	  window.location.hash="&viz_"+initviz+"&scale_"+scale+"&country_"+initcountry;
  }
  //hashing, startup, etc
  var hash=window.location.hash;
  if (hash==""){
	sethash();
  }
  else {
	if (hash.indexOf("&country_")>-1) {
		var cloc=hash.search("&country_");
		var cdummy=hash.slice(cloc+9)
		var cloc=cdummy.search("&");
		initcountry=(cloc>-1)?cdummy.slice(0,cloc):cdummy;
	}
	if (hash.indexOf("&viz")>-1) {
		var cloc=hash.search("&viz_");
		initviz=hash.slice(cloc+5,cloc+6)
	}
	if (hash.indexOf("&scale")>-1) {
		var cloc=hash.search("&scale_");
		scale=hash.slice(cloc+7,cloc+8)
	}
  }

  sca=(scale==1)?"share":"linear";

  setTimeout(function(){d3.selectAll(".logo").style("opacity",1)},10000)

  var showd=[true,true,true];

  var visualization = d3plus.viz().container("#viz1")
  var visualization2 = d3plus.viz().container("#viz2")
  var visualization3 = d3plus.viz().container("#viz3")

  var load=function(){};

  function show(a){

    initviz=a;
    sethash();

	d3.select("#viz1").style("opacity",0);
	d3.select("#viz2").style("opacity",0);
	d3.select("#viz3").style("opacity",0);
	d3.select("#viz1").style("z-index",99);
	d3.select("#viz2").style("z-index",99);
	d3.select("#viz3").style("z-index",99);
	d3.select("#viz3").style("z-index",99);

	d3.select("#viz"+a).style("z-index",100);
	d3.select("#viz"+a).style("opacity",1);

	if (showd[a-1]) { //draw if on first clikc/load
		load(initcountry,a);
		showd[a-1]=false;
	}
  }

  var path="db2/";

  d3.json('cnames.json',function(cnames){
  d3.json('wcountries.json',function(countries){ //countries without w has Szekelyland and other historical regions of Romania
  d3.json('icden.json',function(icd){ //for Hungarian nomenclature use icd.json
  d3.json('wpop.json',function(pop){ //original was pop, but that has a lot of unnecessary intra-Romania data
  d3.json('hierarchy2.json',function(hierarchy){
  JSZipUtils.getBinaryContent(path+initcountry+'.zip', function(err, rawdata) {

	  var order={
		"1001":25,
		"1026":10,
		"1048":26,
		"1051":16,
		"1055":20,
		"1058":17,
		"1062":12,
		"1063":29,
		"1064":28,
		"1072":21,
		"1078":14,
		"1082":15,
		"1083":13,
		"1084":27,
		"1087":22,
		"1092":18,
		"1093":19,
		"1094":24,
		"1095":23
	  }

	  var color={
		"1026":"#b22200",
		"1062":"#b02200",
		"1083":"#e89c89",
		"1078":"#b35c1e",
		"1082":"#f7ba77",
		"1051":"#eace3f",
		"1058":"#ffee8d",
		"1092":"#d1d392",
		"1093":"#759143",
		"1055":"#a5c697",
		"1072":"#224f20",
		"1087":"#bbefd0",
		"1095":"#419391",
		"1094":"#afd5e8",
		"1001":"#282f6b",
		"1048":"#c5b5e5",
		"1084":"#5f487c",
		"1064":"#993f88",
		"1063":"#e099cf"
	   }

	  function extend(rawdata){
		  var zip = new JSZip(rawdata);
		  var data=JSON.parse(zip.files['data.json'].asText());
		  //var dummydata={};
		  //var dummydata2={};

		  data.forEach(function(d) {
			d["icon"]="img/"+hierarchy[d["c"]]["group"]+".png";
			d["group"]=icd[hierarchy[d["c"]]["group"]];
			d["order"]=(d["g"]=="f")?"f"+(40-order[hierarchy[d["c"]]["group"]]):"f"+(40-order[hierarchy[d["c"]]["group"]]); //set both to a for next to each other ordering
			d["order2"]=(d["g"]=="f")?"f"+(40-order[hierarchy[d["c"]]["group"]]):"b"+(order[hierarchy[d["c"]]["group"]]); //set both to
			d["color"]=color[hierarchy[d["c"]]["group"]];
			d["c"]=icd[d["c"]];
			d["s+"]=(d["g"]=="f")?d["s"]:-d["s"];
			d["s"]=Math.abs(d["s+"])
			d[d["g"]]=d["s"];
			d[d["g"]+"+"]=d["s+"];

			/*
			if (!(d["t"] in dummydata)) dummydata[d["t"]]={};
			if (!(d["a"] in dummydata[d["t"]])) dummydata[d["t"]][d["a"]]=0;
			if (d["g"]=="m") {
				dummydata[d["t"]][d["a"]]=dummydata[d["t"]][d["a"]]+d["s"];
			}

			if (!(d["t"] in dummydata2)) dummydata2[d["t"]]={};
			if (!(d["a"] in dummydata2[d["t"]])) dummydata2[d["t"]][d["a"]]=0;
			if (d["g"]=="f") {
				dummydata2[d["t"]][d["a"]]=dummydata2[d["t"]][d["a"]]+d["s"];
			}
			*/

			if (initcountry in pop)
				if (d["t"] in pop[initcountry]) {
					multi=(d["a"]<5)?1:5;
					d["ps"]=d["s"]*100.0/pop[initcountry][d["t"]][d["g"]][d["a"]]/multi; //percentage
					d["p"+d["g"]]=d["ps"];
					d["ps+"]=d["s+"]*100.0/pop[initcountry][d["t"]][d["g"]][d["a"]]/multi; //percentage
					d["p"+d["g"]+"+"]=d["ps+"];
				} //else console.log("No population data for:",initcountry,d["t"]);

		  });

		  /*
		  if (initcountry in pop) {
			  for (t in dummydata) {
				if (t in pop[initcountry])
				for (a in dummydata[t]) {
					multi=(a<5)?1:5;
					data.push({"t":parseInt(t),
								"a":parseInt(a),
								"s":-(pop[initcountry][t]["m"][a]/multi-dummydata[t][a]),
								//"m":-(pop[initcountry][t]["m"][a]/multi-dummydata[t][a]),
								//"g":"m",
								"c":"Men",
								"color":"#ddddff",
								//"icon":"img/1001.png",
								"group":"Men",
								"order":"f90"})
				}
			  }

			  for (t in dummydata2) {
				if (t in pop[initcountry])
				for (a in dummydata2[t]) {
					multi=(a<5)?1:5;
					data.push({"t":parseInt(t),
								"a":parseInt(a),
								"s":pop[initcountry][t]["f"][a]/multi-dummydata2[t][a],
								//"f":pop[initcountry][t]["f"][a]/multi-dummydata2[t][a],
								//"g":"f",
								"c":"Women",
								"color":"#ffdddd",
								//"icon":"img/1001.png",
								"group":"Women",
								"order":"f90"})
				}
			  }
		  }
		  */

		  return data;
	  }

	  function cap1(string) {
		return string.charAt(0).toUpperCase() + string.slice(1);
	  }

	  function textformatter(text, params) {

			if (text.indexOf("&group") > -1) text=text.slice(9);

			if (text === "s") {
			  return "Cases";
			}
			else if (text === "s+") {
			  return "Cases";
			}
			else if (text === "f") {
			  return "Women";
			}
			else if (text === "m") {
			  return "Men";

			}
			else if (text === "f+") {
			  return "Women";
			}
			else if (text === "m+") {
			  return "Men";

			}
			else if (text === "pf") {
			  return "Cases / Population";
			}
			else if (text === "pm") {
			  return "Cases / Population";
			}
			else if (text === "ps") {
			  return "Cases / Population";
			}
			else if (text === "pf+") {
			  return "Cases / Population";
			}
			else if (text === "pm+") {
			  return "Cases / Population";
			}
			else if (text === "ps+") {
			  return "Cases / Population";
			}
			else if (text.indexOf("Diseases of") > -1) {
			  var ntext=cap1(text.slice(16));
			  if (ntext.indexOf(" system") > -1) return ntext.slice(0,ntext.search(" system"));
			  else return ntext;
			}
			else if (text === "Neoplasms") {
			  return "Cancer";
			}
			else if (text === "External causes of morbidity and mortality") {
			  return "External";
			}
			else if (text === "Certain infectious and parasitic diseases") {
			  return "Infectious and Parasitic";
			}
			else {
			  return d3plus.string.title(text, params);
			}
	  };

	  function numberformatter(number, params) {

	    number=Math.abs(number);

        var formatted = d3plus.number.format(number, params);

		if (params.key === "ps") {
          return formatted + " %";
        }
		else if (params.key === "pf") {
          return formatted + " %";
        }
		else if (params.key === "pm") {
          return formatted + " %";
        }
		else if (params.key === "ps+") {
          return formatted + " %";
        }
		else if (params.key === "pf+") {
          return formatted + " %";
        }
		else if (params.key === "pm+") {
          return formatted + " %";
        }
        else {
          return formatted;
        }
      };

	  function vfunc(val,gen,center) {
		return val+gen+((sca=="share")?"":center);
	  }

	  data=extend(rawdata);

	  var countrydict=[];
	  var rcountrydict=[];
	  var countrylist=[];
	  countries.forEach(function(d,i) {
		var dummy={"country":cnames[d]};
		countrylist.push(dummy);
		countrydict[cnames[d]]=d;
		rcountrydict[d]=cnames[d];
	  });

	  var val="";
	  var gen="s";
	  var val3="";
	  var gen3="s+";
	  var val2="";
	  var gen2="s";
	  var sub={"m":"Men","f":"Women"};
	  var title={"font":{"size":20}};
	  var font = {"family":"Righteous","size":15};

	  var countrydrop = d3plus.form()
		.data(countrylist)
		.container("#countrylist")
		.font({"family":"Righteous","size":15,"align":"center","secondary":{"family":"Righteous"}})
		.id("country")
		.width(174)
		.text("country")
		.focus(rcountrydict[initcountry],function(d){
			showd=[true,true,true];
			showd[initviz-1]=false;
			load(countrydict[d],initviz);
		})
		.type("drop")
		.draw()

	  d3.select("#pngdownloadwrapper")
		.on("click",function(){
			seturl();
			setTimeout(function(){d3.select("#pngdownload").node().click();},500);
		})

	  function seturl(){
		exportInlineSVG(d3.select("#viz"+initviz).select("#d3plus").node(), function(data) {
			d3.select("#pngdownload").node().href=data;
			d3.select("#pngdownload").node().download=rcountrydict[initcountry]+"_"+((initviz==1)?"Timeline":(initviz==2)?"Treemap":"Line_Plot")+".png";
		});
	  }

	  function ylabeler() {
		var v3=(sca=="share")?"Share":(val=="")?"Cases (cumulative)":"Cases (cumulative) / Population"
		if (center=="+") v3="Men · · · · · · ·  · · · "+v3+" · · · · · · · · Women";
		return v3;
	  }


	  visualization
		.type("stacked")    // visualization type
		.data({"value":data,"visibility":"hidden"})
		.id({"value":["g","g","group","c"]})//,"mute":["Women","Men"]})         // key for which our data is unique on
		.aggs({"a": "mean"})
		.depth(2)
		.y({"value":"s"+((sca=="share")?"":center),"label":ylabeler(),"scale":sca})//,"range":[0,2*shifter]})         // key to use for y-axis
		.x({"value":"a","label":"Age"})          // key to use for x-axis
		.time({"value":"t","solo":[2011]})
		.color(function(d){
			if (d.d3plus.depth==1) return d["g"];
			return d["color"];
		})
		.order({"value":((center=="+")&&(sca=="share"))?"order2":"order","sort":"asc"})
		.margin("0px 30px 10px 20px")
		.font(font)
		.icon({"style": "knockout","value": "icon"})
		.legend({"filters":true,"size":30})
		.messages({"style":false,"branding":false})
		.axes({"background": {"color": "#eee"}})
		.shape({"interpolate": "basis"})

		.title(title)
		.ui({"font":{"size":12},"value":[
		  {
			"method" : "depth",
			"value"  :[{"Gender":1}, {"Group":2}, {"Cause":3} ],
			"label" : " "
		  },
	      {
			"method" : function(value){

			  sethash();

			  .order({"value":((center=="+")&&(sca=="share"))?"order2":"order"})
			  .y(vfunc(val,gen,center))
			  .y({"scale": value})
			  .y({"label": ylabeler()})
			  .draw()
			},
			"value"  : [ {"Values":"linear"},{"Share":"share"}],
			"label" : " "
		  },
	      {
			"method" : function(value){
			  center=(value=="s")?"":"+";
			  visualization
			  .title({"sub":"Deadly Timeline | Global Causes of Death Visualization | Timeline | " + ((center=="")?"Stacked Area":"Violin Plot")})
			  .order({"value":((center=="+")&&(sca=="share"))?"order2":"order"})
			  .y({"label": ylabeler()})
			  .y(vfunc(val,gen,center))
			  .draw()
			},
			"value"  : [ {"Violin":"g"}, {"Stack":"s"}],
			"label" : " "
		  },
		  {
			"method" : function(value){
			  val=(value=="s")?"":"p";
			  visualization
			  .y(vfunc(val,gen,center))
			  .y({"label":ylabeler()})
			  .draw();
			},
			"value"  :[{"Cases":"s"} , {"Normalized":"p"}],
			"label" : " "
		  },
		  {
			"method" : function(value){
			  gen=value;
			  visualization
			  .y(vfunc(val,gen,center))
			  .draw();
			},
			"value"  : [{"Everyone":"s"},{"Women":"f"}, {"Men":"m"}],
			"label" : " "
		  }
		]})
		.tooltip({"sub":function(d){
			if (d["g"]=="m")
				visualization
				.tooltip({"background":"#ddddff"});
			else	visualization
				.tooltip({"background":"#ffdddd"});
			return sub[d["g"]];
		},"value":["overall mean age","mean age for cases"]})
		.format({
		  "text": function(text, params) {
			  return textformatter(text, params);
		  },
		  "number": function(number, params) {
			  return numberformatter(number, params);
          }
		  })
		//.draw()             // finally, draw the visualization!

		visualization3
		.type("line")    // visualization type
		.data({"value":data,"stroke":{"width":4}})
		.id({"value":["g","g","group","c"]})         // key for which our data is unique on
		.aggs({"a": "mean"})
		.depth(2)
		.y({"value":"s+","label":"Cases","scale":"linear"})         // key to use for y-axis
		.x({"value":"a","label":"Age"})          // key to use for x-axis
		.time({"value":"t","solo":[2011]})
		.color(function(d){
			if (d.d3plus.depth==1) return d["g"];

		.font(font)
		.margin("0px 30px 10px 20px")
		.icon({"style": "knockout","value": "icon"})
		.legend({"filters":true,"size":30})
		.messages({"style":false,"branding":false})
		.axes({"background": {"color": "#eee"}})
		.shape({"interpolate": "basis"})
		.title({"value":cnames[initcountry],"sub":{"value":"Deadly Timeline | Global Causes of Death Visualization | Line Plot"}})
		.title(title)
		.ui({"font":{"size":12},"value":[
		  {
			"method" : "depth",
			"value"  :[{"Gender":1}, {"Group":2}, {"Cause":3} ],
			"label" : " "
		  },
		  {
			"method" : function(value){
			  var v3=(value=="s+")?"Cases":"Cases / Population"
			  val3=(value=="s+")?"":"p";
			  visualization3
			  .y(vfunc(val3,gen3,""))
			  .y({"label":v3})
			  .draw();
			},
			"value"  :[{"Cases":"s+"} , {"Normalized":"p"}],
			"label" : " "
		  },
		  {
			"method" : function(value){
			  gen3=value;
			  visualization3
			  .y(vfunc(val3,gen3,""))
			  .draw();
			},
			"value"  : [{"Everyone":"s+"},{"Women":"f"}, {"Men":"m"}],
			"label" : " "
		  }
		]})
		.tooltip({"sub":function(d){
			if (d["g"]=="m")
				visualization3
				.tooltip({"background":"#ddddff"});
			else	visualization3
				.tooltip({"background":"#ffdddd"});
			return sub[d["g"]];
		}})
		.format({
		  "text": function(text, params) {
			  return textformatter(text, params);
		  },
		  "number": function(number, params) {
			  return numberformatter(number, params);
          }
		  })
		//.draw()             // finally, draw the visualization!


		visualization2
		.type("tree_map")    // visualization type
		.data(data)
		.id({"value":["group","group","c"],"grouping": true })         // key for which our data is unique on
		.aggs({"s":"sum"})
		.depth(1)
		.size({"value":"s"})         // key to use for y-axis
		.time({"value":"t","solo":[2011]})
		.color("color")       // color legend
		.font(font)
		.margin("0px 40px 10px 30px")
		.icon({"style": "knockout","value": "icon"})
		.legend({"filters":true,"size":30})
		.messages({"style":false,"branding":false})
		.title({"value":cnames[initcountry],"sub":{"value":"Deadly Timeline | Global Causes of Death Visualization | Treemap"}})
		.title(title)
		.ui({"font":{"size":12},"value":[
		  {
			"method" : "depth",
			"value"  :[{"Group":1}, {"Cause":2} ],
			"label" : " "
		  },
		  {
			"method" : function(value){
			  val2=(value=="s")?"":"p";
			  visualization2
			  .size(vfunc(gen2,val2,""))
			  .draw();
			},
			"value"  :[{"Cases":"s"} , {"Normalized":"p"}],
			"label" : " "
		  },
		  {

			  gen2=value;
			  visualization2
			  .size(vfunc(gen2,val2,""))
			  .draw();
			},

		  }
		]})
		.tooltip({"sub":function(d){
			if (d["g"]=="m")
				visualization2
				.tooltip({"background":"#ddddff"});
			else	visualization2
				.tooltip({"background":"#ffdddd"});
			return sub[d["g"]];
		}})
		.format({
		  "text": function(text, params) {
			 return textformatter(text, params);
		  },
		  "number":function(number, params) {
			 return numberformatter(number, params);
          }
		  })
		//.draw()

		firstrun=false;

		load=function(country,viz) {

	   // instantiate JSZip, load and unzip data
		  JSZipUtils.getBinaryContent(path+country+'.zip', function(err, rawdata) {

   		  if (firstrun){
			initcountry=country;
			data=extend(rawdata);
		  }

		  d3.select("#csvdownload").node().href=path+country+'.zip';
		  d3.select("#csvdownload").node().download=cnames[country]+'.zip';
		  d3.select("#pngdownload").node().download=rcountrydict[country]+"_"+((initviz==1)?"Timeline":(initviz==2)?"Treemap":"Line_Plot")+".png";

		  sethash();
		  //seturl();
		  ((viz==1) ? visualization : (viz==2) ? visualization2 : visualization3)
			  .data(data)
			  .title(cnames[country])
			  .draw()

		  firstrun=true;

		})
		};

		show(initviz); //initialize viz;
		setTimeout(function(){seturl()},20000)
  })
  })
  })
  })
  })
  })
</script>
